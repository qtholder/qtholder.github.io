			<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: yellow;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 30px;
            color: orange;
        }

        /* Menu Items */
        .menu-items {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 150px;
        }

        .menu-items a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            text-align: center;
        }

        .menu-items a:hover {
            background-color: lightgray;
        }

        .menu:hover .menu-items {
            display: block;
        }
    </style>
<body>

   

    <!-- Menu Button -->

        <div class="menu-items">
